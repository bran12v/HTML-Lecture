<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Examples</title>
</head>
<body>
    <a href="index.html">Back to Index.html</a>
    <h1>Tables in HTML</h1>

    <!-- 
        Tables in HTML
    
        Tables used to be used lay out entire pages
        this is no longer best practice
        tables are still used for logically laying out info.

        Table tags
            table - table itself
            thead - table header
            tbody - table body
            tfoot - table footer
            tr - table row
            th - table header, cell
            td - table data, cell
    -->
    <h3>Music</h3>
    <table style="border: solid black 1px;">
        <thead>
            <tr>
                <th style="padding: 10px; border: solid black 1px;">Post-Hardcore</th>
                <th style="padding: 10px; border: solid black 1px;">Classical</th>
                <th style="padding: 10px; border: solid black 1px;">Rock</th>
                <th style="padding: 10px; border: solid black 1px;">Country</th>
                <th style="padding: 10px; border: solid black 1px;">Pop</th>
            </tr>
        </thead>
        <tbody>
            <!-- tbody>tr*2>td*5 -->
            <tr>
                <td style="text-align: center; padding: 10px; border: solid black 1px; color: blue;">Circa Survive</td>
                <td style="text-align: center; padding: 10px; border: solid black 1px; color: red;">Bach</td>
                <td style="text-align: center; padding: 10px; border: solid black 1px; color: brown;">AC/DC</td>
                <td style="text-align: center; padding: 10px; border: solid black 1px; color: khaki;">Morgan Wallen</td>
                <td style="text-align: center; padding: 10px; border: solid black 1px; color: lawngreen;">Taylor Swift</td>
            </tr>
            <tr>
                <td style="text-align: center; padding: 10px; border: solid black 1px;"><span style="background-color: yellow;">Dance Gavin Dance</span></td>
                <td style="text-align: center; padding: 10px; border: solid black 1px;">Chopin</td>
                <td style="text-align: center; padding: 10px; border: solid black 1px;">Led Zepplin</td>
                <td style="text-align: center; padding: 10px; border: solid black 1px;">Chirs Stapleton</td>
                <td style="text-align: center; padding: 10px; border: solid black 1px;">Oliva Rodrigo</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
